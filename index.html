<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>FixItGame</title>
    <link rel="stylesheet" href="css/FizzBuzz.css">
    <link rel="stylesheet" href="css/ISpy.css">
</head>

<body>
    <div class="container">
        <!-- Here is where the coding starts -->
    <div id="GameFizzBuzz">
        <h3>Fizz Buzz</h3>
        <input id="PGFizzBuzz" type="text"/>
        <br>
        <button id="ButFizzBuzz" type="button" name="AskBertFizzBuzz">Say a number to Bert</button><br><br>
        <div id="answerFizzBuzz">Bert says: </div>
    </div>

        <br><br>

    <div id="GameISpy">
        <h3>I Spy</h3>
        <div class="horizontalDiv"><div><button id="ButISpy" type="button" onclick="AskBertISpy()">I spy with my little eye something:</button></div>
        <br><br><br>
        <input id="PGISpy" type="text"/></div><br>
        <div id="answerISpy">Bert guesses: </div>
        <br>
        <button id="RightAnswer" type="button" onclick="HeWasRightISpy()">Correct answer, good job Bob!</button><br><br>
        <div class="horizontalDiv"><div>Bert has guessed right &nbsp</div><div id="RightGuessesCount">0</div><div>&nbsp times.<div></div>
    </div>

        <!-- Here is where coding ends. Let everything below stay as it is. -->
    </div>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/FizzBuzz.js"></script>
    <script src="js/ISpy.js"></script>
</body>

</html>
